<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button
    id="writeButton"
    shape="round"
    color="secondary"
    size="small"
    (click)="goToWrite()"
  >
    <ion-icon size="small" slot="icon-only" name="create"></ion-icon>write
  </ion-button>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </ion-list>
</ion-content>

<style>
  #writeButton {
    margin-top: 15px;
    margin-left: 17px;
  }
</style>
