<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="post">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ post.subject }}
        <span class="date">
          <ion-note
            >{{ post.date.toDate() | date: "yyyy/MM/dd hh:mm:ss" }}</ion-note
          >
        </span>
      </h2>
      <h3>{{ post.writer }}</h3>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <p>
      {{ post.content }}
    </p>
  </div>
</ion-content>
